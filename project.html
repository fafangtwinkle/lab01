<script language="JavaScript">

// สีน้ำเงินจากมืดไปสว่าง
for (i=0;i<15;i++) 
{
document.bgColor=i*15;
}
// สีน้ำเงินจากสว่างไปมืด
for (i=15;i>0;i--)
{
document.bgColor=i*15;
}

// สีเขียวมืดไปสว่าง
for (i=0;i<15;i++)
{
document.bgColor=i*256*15;
}
// สีเขียวสว่างไปมืด
for (i=15;i>0;i--)
{
document.bgColor=i*256*15;
}

// สีแดงมืดไปสว่าง
for (i=0;i<15;i++)
{
document.bgColor=i*256*256*15;
}
// สีแดงสว่างไปมืด
for (i=15;i>0;i--)
{
document.bgColor=i*256*256*15;
}

</script>
